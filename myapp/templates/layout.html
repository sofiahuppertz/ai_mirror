<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %}{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="header">
        <form id="go-author_bio" action="{{url_for('cover')}}" method="GET">
            <button>
                <img src="../static/images/book-header.jpg" style="width: 150px;">
            </button>
        </form>
    </div>
    <div id="top-buttons">
        <form id="menu">
            <button id="menu-btn" data-value="open"><img src="../static/images/hamburger-icon.svg" style="width: 30px;"></button>
            <button id="close-menu-btn" data-value="close" style="font-size: 20px;">&#x2715;</button>
        </form>
        <form id="content-menu">
            <div class="menu-elem">
                <button data-value="elem-0"><b>COVER</b></button>
                <button data-value="elem-0">&rarr;</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-1"><b>INTRODUCTION</b></button>
                <button data-value="elem-1">&rarr;</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-2"><b>A CALL TO ADVENTURE</b></button>
                <button data-value="elem-2" class="symbol">+</button>
            </div>
            <div class="menu-sub-elem elem-2">
                <button data-value="0">INTERRUPTION OF AN ORDINARY LIFE</button>
            </div>
            <div class="menu-sub-elem elem-2">
                <button data-value="1">START TRAINING TO THINK ABOUT AI</button>
            </div>
            <div  class="menu-sub-elem elem-2">
                <button data-value="2">CONFRONTING RESISTANCE & DENIAL</button>
            </div>
            <div class="menu-sub-elem elem-2">
                <button data-value="3">THE KEYS TO NAVIGATE AI</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-3"><b>THE NEW AI WORLD</b></button>
                <button data-value="elem-3" class="symbol">+</button>
            </div>
            <div class="menu-sub-elem elem-3">
                <button data-value="4">JOB MARKETS AND INDUSTRIES</button>
            </div>
            <div class="menu-sub-elem elem-3">
                <button data-value="5">CREATIVE INDUSTRIES / THE SWORD OF PARADOX</button>
            </div>
            <div class="menu-sub-elem elem-3">
                <button data-value="6">NEW PARADIGMS IN EDUCATION AND KNOWLEDGE</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-4"><b>CONFLICT</b></button>
                <button data-value="elem-4" class="symbol">+</button>
            </div>
            <div class="menu-sub-elem elem-4">
                <button data-value="7">RISE OF THE CORPORATE NATIONS </button>
            </div>
            <div class="menu-sub-elem elem-4">
                <button data-value="8">REVOLUTIONS & CIVIL WARS</button>
            </div>
            <div class="menu-sub-elem elem-4">
                <button data-value="9">DEATH OF THE HERO</button>
            </div>
            <div class="menu-sub-elem elem-4">
                <button data-value="10">REBIRTH & TRANSFORMATION</button>
            </div>
            <div class="menu-sub-elem elem-4">
                <button data-value="11">EPILOGUE / THE AI MIRROR</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-5"><b>ABOUT THIS BOOK</b></button>
                <button data-value="elem-5">&rarr;</button>
            </div>
            <div style="border: 0.5px solid black; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="menu-elem">
                <button data-value="elem-6"><b>AUTHOR</b></button>
                <button data-value="elem-6">&rarr;</button>
            </div>
        </form>
    </div>
    <div id="transition-overlay">
        <img id="transition-img" src="../static/images/transitions/transition-0.svg" alt="Transition Image">
        <div><button id="skip-btn">SKIP</button></div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
