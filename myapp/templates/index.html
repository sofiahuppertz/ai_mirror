<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="icon" type="image/png" href="../static/makro-logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>AI MIRROR</title>
</head>

<body>
    <div id="header">
        <h1>AI MIRROR by Sebastian Errazuriz </h1>
    </div>
    <div id="book-container">
        <div id="book">
            <form action="/" method="POST">
                <div>
                    <div id="question">
                        <h1>{{ question }}</h1>
                   </div>
                   <div id="answer">
                       <p>{{ answer }}</p>
                   </div>
                </div>
                <div class="page-buttons">
                    <button type="submit" class="btn btn-outline-dark" name="action" value="previous">Previous Page</button>
                    <button type="submit" class="btn btn-outline-dark" name="action" value="next">Next Page</button>
                </div>
            </form>
        </div>
        <div id="chatbot-container">
            <div id="chatbot-title">
                <h3>Crowdsourcing human intelligence to face A.I</h3>
            </div>
            <div id="before-chat">
                <form action="/chatbot" method="POST" class="conversation-starters">
                    <button type="submit" class="btn btn-outline-dark" name="action" value="client_answer">ADD TO THIS ANSWER</button>
                    <button type="submit" class="btn btn-outline-dark" name="action" value="client_question">HAVE A NEW QUESTION?</button>
                </form>
            </div>
            <div id="chat">
                <div id="chat-history">
                    <!-- Chat history will be displayed here -->
                </div>
                <div id="input-container">
                    <form action="/chatbot" method="POST" id="user-input">
                        <textarea rows="2" id="userInput" name="userInput"></textarea>
                        <button type="submit" class="btn" name="action" value="client_input">
                            <img src="../static/send-icon-2048x1863-u8j8xnb6.png" width="28px" alt="Send">
                        </button>
                    </form>
                    <form action="/handle_question" method="POST" id="yes-no-form">
                        <button type="submit" class="btn btn-lg btn-success yes-button" name="button" value="Yes">Yes</button>
                        <button type="submit" class="btn btn-lg btn-danger no-button" name="button" value="No">No</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        #book-container{
            margin : 50px;
        }

        #answer {
            padding-top: 10px;
            font-size: 20px;
        }

        .btn {
            border-radius: 30px;
        }

        .page-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #chatbot-container
        {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;            
        }

        #chat
        {
            display: none;
        }

        #chat-history { 
            width: 500px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
            overflow-y: auto;
            border: 1px solid transparent; /* Invisible border */
            border-radius: 30px;
            display: block;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .chatbot-message {
            float: left;
            clear: both;
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
            margin-right: 80px;
            padding: 10px;
        }

        .user-message {
            float: right;
            clear: both;
            border: 1px solid black;
            border-radius: 15px;
            margin: 10px;
            margin-left: 80px;
            padding: 10px;
        }

        .yes-button {
            margin-right: 5px;
            font-size: 20px;
        }

        .no-button {
            margin-left: 5px;
            font-size: 20px;
        }   

        .conversation-starters {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #input-container {
            padding-top: 20px;
            width: 600px;

        }

        #user-input {
            display: flex;
            align-items: center;
        }

        #userInput {
            width: 550px;
            border-radius: 15px;
            background-color:rgb(255, 255, 255);
            border: 1px solid rgb(0, 0, 0);
        }

        #yes-no-form {
            display: none;
            justify-content: center;
        }

    </style>
    <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            reset_chatbot();
        });

            document.querySelector('#chat').addEventListener('click', function(event) {
                if (event.target.matches('#page-link')) {
                    event.preventDefault();

                    var pageNumber = event.target.getAttribute('data-page-number');
                    postData('/change_page', {index: pageNumber})
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        }
                    });
                }
            });
    </script>
</body>
</html>
