{% extends "layout.html" %}

{%block title%}AI Mirror{%endblock%}

{%block content%}
<div id="book-container">
    <div id="book">
        <form id="change-page-form" action="{{ url_for('page', page_number=session['page_num'])}}" method="POST">
            <div>
                <div id="question">
                    <h6><b>{{ question }}</b></h6>
               </div>
               <div id="answer">
                   <p>{{ answer }}</p>
               </div>
            </div>
            <div id="page">
                <h7>{{ page }}</h7>
            </div>
            <div class="page-buttons">
                <button type="submit"  name="action" value="previous">&lt;</button>
                <button type="submit"  name="action" value="next">&gt;</button>
            </div>
        </form>
    </div>
</div>
<div>
    <form id="chatbot-button">
        <button type="submit" name="action" value="chatbot" style="font-size: 22px;">&#x1F4AC;</button>
    </div>
<div id="chatbot-container">
    <div id="header-section">
        <div id="close-chat">
            <button id="closeButton" type="button" name="action" class="top-chat-buttons"></button>
        </div>
        <div id="shrink-chat">
            <button id="shrinkButton" type="submit" name="action" class="top-chat-buttons"></button>
        </div>
        <div id="reset-chat">
            <button id="resetButton" type="button" name="action" class="top-chat-buttons"></button>
        </div>            
    </div>
    <div id="chatbot-title">
        <div style="height: 0.5px; background-color: rgba(0, 0, 0, 0.247); width: 100%;"></div>
        <h7 style="font-size: 16px; margin-top:5px; margin-bottom: 10px; color: black;"><i>Crowdsourcing Human Intelligence to face AI</i></h7>    
    </div>
    
    <div id="chat-history">
        <!-- Chat history will be displayed here -->
    </div>
    
    <div id="input-container">
        <div id="before-chat">
            <form action="/chatbot" method="POST">
                <button type="submit" class="btn starters" name="action" value="client_answer">Add to this answer</button>
                <button type="submit" class="btn starters" name="action" value="client_question">Have a new question?</button>
            </form>
        </div>
        <div id="chat-inputs">
            <form action="/chatbot" method="POST" id="user-input">
                <textarea rows="1" id="userInput" name="userInput" autofocus></textarea>
                <button type="submit"   name="action" value="client_input">
                    <img src="../static/send.webp" width="18px" title="Message icônes créées par onlyhasbi - Flaticon">
                </button>
            </form>
            <form action="/chatbot" method="POST" id="yes-no-form">
                <button type="submit" class="btn btn-lg yes-button" name="button" value="Yes" >Yes</button>
                <button type="submit" class="btn btn-lg no-button" name="button" value="No" >No</button>
            </form>
        </div>
    </div>
</div>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
{%endblock%}
