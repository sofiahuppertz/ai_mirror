<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>AI MIRROR</title>
</head>

<body>
    <div id="header">
        <img src="https://images.squarespace-cdn.com/content/v1/5cf56bb2622f1700010563b4/f5d72824-d964-48f2-806c-9b663ee42a66/Ai+maze+book+3.png?format=1000w" style="width: 100%;">
    </div>
    <div id="book-container">
        <div id="book">
            <form action="{{ url_for('page', page_number=session['page_num'])}}" method="POST">
                <div>
                    <div id="question">
                        <h2>{{ question }}</h2>
                   </div>
                   <div id="answer">
                       <p>{{ answer }}</p>
                   </div>
                </div>
                <div class="page-buttons">
                    <button type="submit" class="btn" name="action" value="previous">&#8592;</button>
                    <button type="submit" class="btn" name="action" value="next">&#8594;</button>
                </div>
            </form>
        </div>
    </div>
    <div>
        <form id="chatbot-button">
            <button type="submit" class="btn" name="action" value="chatbot"><img src="../static/chatbot.png" style="max-width: 40px;"></button>
        </div>
    <div id="chatbot-container">
        <div id="header-section">
            <div id="close-chatbot-button">
                <button id="shrinkButton" type="submit" name="action" value="close-chatbot"></button>
            </div>
        </div>
        <div id="chatbot-title">
            <h3>Crowdsourcing human intelligence to face A.I</h3>
        </div>
        
        <div id="chat-history">
            <!-- Chat history will be displayed here -->
        </div>
        
        <div id="input-container">
            <div style="height:1px; background-color: rgba(204, 204, 204, 0.5); margin-bottom: 5px;"></div>
            <div id="before-chat">
                <form action="/chatbot" method="POST">
                    <button type="submit" class="btn starters" name="action" value="client_answer">ADD TO THIS ANSWER</button>
                    <button type="submit" class="btn starters" name="action" value="client_question">HAVE A NEW QUESTION?</button>
                </form>
            </div>
            
            <div id="chat-inputs">
                <div id="reset-chat">
                    <button type="submit" class="btn btn-danger reset-button" name="button" value="reset">Reset</button>
                </div>

                <form action="/chatbot" method="POST" id="user-input">
                    <textarea rows="1" id="userInput" name="userInput" autofocus></textarea>
                    <button type="submit" class="btn" name="action" value="client_input">
                        <img src="../static/send.png" width="30px" title="Message icônes créées par onlyhasbi - Flaticon">
                    </button>
                </form>
                <form action="/chatbot" method="POST" id="yes-no-form">
                    <button type="submit" class="btn btn-lg yes-button" name="button" value="Yes">Yes</button>
                    <button type="submit" class="btn btn-lg no-button" name="button" value="No">No</button>
                </form>
            </div>
        </div>
    </div>
    <style>

        #header {
            text-align: center;
            padding-top: 20px;
        }
        #book-container{
            padding: 15%;
            padding-top: 5%;
            padding-bottom: 10%;
            display: block;
        }
        
        #answer {
            padding-top: 0px;
            font-size: 18px;
        }
        .btn {
            border-radius: 30px;
        }
        .page-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .page-buttons button {
            background-color: rgba(14, 14, 14, 0.641);
            border: none;
            color: white;
        }

        #chatbot-button {
            position: fixed;
            left: 77vw;
            bottom: 5vw;
            z-index: 1;
        }
        
        #chatbot-container {
            background-color: rgb(255, 254, 254);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(33, 33, 33, 0.5); 
            height: 90%;
            width: 90%;
            max-width: 500px;
            top: 5%; 
            left: 0;
            right: 0;
            margin: 0 auto;
            
            
            position: fixed;
            display: none;
            flex-direction: column;
            align-items: center;   
            overflow: auto;
        }
        /* On screens that are 600px or less, center the chatbot container */
        @media screen and (max-width: 600px) {
            #chatbot-container {
                left: 0;
                right: 0;
                margin: 0 auto;
            }
        }
        /* On screens that are larger than 600px, align the chatbot container to the right */
        @media screen and (min-width: 601px) {
            #chatbot-container {
                left: auto;
                right: 0;
                margin: 15px;
            }
        }
        
        #header-section {
            display: flex;
            width: 100%;
            justify-content: flex-start;
        }
        
        .spacer {
            flex-grow: 1;
        }
            
        #close-chatbot-button {
            top: 1vw;
            left: 1vw;
        }
        #shrinkButton {
            margin: 10px;
            background-color: rgb(255, 204, 0); /* Yellow background */
            border-radius: 50%;       /* Circular shape */
            width: 20px;              /* Width of the button */
            height: 20px;             /* Height of the button */
            border: none;             /* Remove default border */
            cursor: pointer;          /* Change cursor on hover */
            display: flex;            /* Flexbox for centering the line */
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
        }
        #shrinkButton::after {
            content: '';             /* Pseudo-element for the line */
            display: block;
            width: 60%;              /* Width of the horizontal line */
            height: 2px;             /* Height of the horizontal line */
            background-color: black; /* Color of the line */
            opacity: 0;              /* Initially invisible */
            transition: opacity 0.3s ease; /* Smooth transition for the line */
        }
        #shrinkButton:hover::after, #shrinkButton:active::after {
            opacity: 1; /* Make the line visible on hover and active */
        }
        
        #chatbot-title {
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }
        
        #input-container {
            background-color: rgba(204, 204, 204, 0.5);
            width: 100%;
            margin-top: auto;
            padding-bottom: 12px;
        }
        #before-chat {
            justify-content: space-evenly;
        }
        .starters {
            background-color: white;
            border: white;
        }
           
        #chat-history { 
            overflow-y: auto;
            border: 1px solid transparent; /* Invisible border */
            border-radius: 30px;
            display: block;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
    
        .chatbot_response {
            float: left;
            clear: both;
            background-color: rgba(204, 204, 204, 0.5);
            border-radius: 20px;
            margin: 10px;
            margin-right: 80px;
            padding: 10px;
        }
    
        .user_message {
            float: right;
            clear: both;
            background-color: rgba(204, 204, 204, 0.5);
            border-radius: 15px;
            margin: 10px;
            margin-left: 80px;
            padding: 10px;
        }
    
        #chat-inputs {
            display: none;
            justify-content: flex-start;
            align-items: center;
        }
        .yes-button {
            margin-right: 5px;
            font-size: 20px;
            background-color: white;
        }
    
        .no-button {
            margin-left: 5px;
            font-size: 20px;
            background-color: white;
        }   
        .reset-button {
            margin: 10px;
            height: max-content;
            border-radius: 15px;
        }
        
        #user-input {
            flex-grow: 1;
        }
        #userInput {
            width: max-content;
            flex-grow: 1;
            border-radius: 15px;
            background-color:rgb(252, 252, 247);
            border: 1px solid rgba(204, 204, 204, 0.5);
            outline: none;
        }
    
        #yes-no-form {
            display: none;
            justify-content: center;
            flex-grow: 1;
        }
        #typingIndicator {
            float: left;
            clear: both;
            margin: 10px;
            margin-right: 80px;
            padding: 10px;
        }
        #typingIndicator span {
            display: inline-block;
            width: 6px; 
            height: 6px;
            background-color: rgba(33, 33, 33, 0.651);
            border-radius: 50%;
            margin: 3px;
            animation: dot 1.5s infinite;
        }
        #typingIndicator span:nth-child(1) {
            animation-delay: 0s;
        }
        #typingIndicator span:nth-child(2) {
            animation-delay: 0.5s;
        }
        #typingIndicator span:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes dot {
            0%, 40% { opacity: 0; }
            50%, 100% { opacity: 1; }
        }
    </style>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
